<flash-messages></flash-messages>
<div class="container">
    <mat-card>
        <mat-card-content>
            <form 
            fxLayout="column"
            fxLayoutGap="10px"
            fxLayoutAlign="center"
            [formGroup]="loginForm"
            (ngSubmit)="onLogin()">
                <div>
                    <mat-form-field>
                        <mat-label>email</mat-label>
                        <input 
                        type="email" 
                        matInput
                        formControlName="email">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input 
                        type="password" 
                        matInput
                        formControlName="password">
                    </mat-form-field>
                </div>
                <button mat-raised-button>Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
